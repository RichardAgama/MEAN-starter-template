<html>

  <head>
    <script src="/jquery/jquery.min.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>

  </head>

  <body>

    <h1 class="Page-header text-center">Create account</h1>

        <hr>
        <div class="container">

            <form method="post" action="">

                <div class="form-group">
                    <label>Username</label>
                    <input name="username" type="text" class="form-control" placeholder="Username">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input name="password" type="password" class="form-control" placeholder="Create Password">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input name="email" type="email" class="form-control" placeholder="Add Email">
                </div>

                <div class="form-group">
                    <label>Enter Bio</label>
                    <textarea name="bio" class="form-control" placeholder="Add a message"></textarea>
                </div>

                <hr>
                <div class="form-group">
                    <label>Upload profile picture</label>
                    <input name="pic" type="file">
                    <p class="help-block">Only png and jpg allowed</p>

                </div>
                <hr>

                <button type="submit" class="btn btn-success">submit</button>
            </form>

        </div>

  </body>



</html>
